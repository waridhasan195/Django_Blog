{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="container my-5">

    <h2>User Profile Admin Setting</h2>
    <br>
    <div class="form">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-info" style="padding: .2rem 1.5rem;">Update settings</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
