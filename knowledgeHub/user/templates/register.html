{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container my-5">

    <h2>Register</h2>
    <br>
    <div class="form">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-info" style="padding: .2rem 1.5rem;">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
