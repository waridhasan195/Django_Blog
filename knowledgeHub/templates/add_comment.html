{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h3>Login First to comment</h3>
    {% if user.is_authenticated %}
        <h3>Add Comment</h3>
            <div class="form">
                <div class="form-group">
                    <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                        <button type="submit" class="btn btn-info" style="padding: .2rem 1.5rem;">Post Comment</button>
                    </form>
                    <br>
                    <input class="btn btn-sm btn-secondary" style="padding: .2rem 1.5rem;" type=button value="Cancel" onClick="javascript:history.go(-1);">
                </div>
                <script>
                    var name = "{{ user.id }}";
                    document.getElementById('username').value = name;
                </script>
            </div>
    {% endif %}
</div>

{% endblock %}
