{% extends 'base.html' %}

{% load static %}

{% block content %}


{% if user.is_authenticated %}

<div class="container my-5">
    <h3>Update Post</h3>
    <div class="form">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                <button type="submit" class="btn btn-info" style="padding: .2rem 1.5rem;">Update</button>
            </form>
            <br>
            <input class="btn btn-sm btn-secondary" style="padding: .2rem 1.5rem;" type=button value="Cancel" onClick="javascript:history.go(-1);">
        </div>
    </div>
{% else %}
<a class="btn btn-sm btn-info" href="#" role="button">Login</a>
{% endif %}
</div>


{% endblock content %}
